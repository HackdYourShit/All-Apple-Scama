<script language="JavaScript" type="text/JavaScript">

		function writeCookie(cookieName, cookieValue, cookiePath) {

			var expirationDate = new Date();

			expirationDate.setTime(expirationDate.getTime()+(24*60*60*1000));

			var expirationString = "expires=" + expirationDate.toGMTString();

			var cookieString = cookieName + "=" + cookieValue + ";" + expirationString + "; path=" + cookiePath + "; domain=.apple.com";

			document.cookie = cookieString;

		}

		function setTZOffset() {

			now = new Date();

			tzOffsetInMinutes = now.getTimezoneOffset();

			writeCookie("dstimeoffset", tzOffsetInMinutes, "/");

		}

		setTZOffset();

</script>
